<div class="container mt-3">
    <div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Please re-enter!</strong> Check your login credentials.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card border-primary text-primary">
        <div class="card-header text-light bg-primary text-center">
            <h2>
                <div class="card-title">Login Form</div>
            </h2>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="card-body ">
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input type="email" class="form-control" formControlName="username" placeholder="Enter email">
                    <small class="form-text text-muted alert alert-danger" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
                        Please enter email address.!
                    </small>
                    <small class="form-text text-muted alert alert-danger" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.email">
                        Email address not well formed.!
                    </small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    <small class="form-text text-muted alert alert-danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">
                        Please enter password.!
                    </small>
                </div>
            </div>
            <div class="card-footer text-muted">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>&nbsp;
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>
</div>
