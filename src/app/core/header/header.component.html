<div id="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary ">
        <a class="navbar-brand" href="#">e-AZymart</a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon active"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li *ngIf="!loginService.isLoggedIn()" class="nav-item active">
                    <a class="nav-link" routerLink="/login">Login
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li *ngIf="loginService.isLoggedIn()" class="nav-item active">
                    <a class="nav-link" routerLink="/product-list">Home</a>
                </li>
                <li *ngIf="loginService.isLoggedIn()" class="nav-item active">
                    <a class="nav-link " routerLink="/cart">
                        <i class="fas fa-shopping-cart "></i>
                        <span class="cart-value">{{qty}}</span>
                    </a>
                </li>
                <li *ngIf="loginService.isLoggedIn()" class="nav-item active">
                    <a class="nav-link" routerLink="/login" (click)="loginService.logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
