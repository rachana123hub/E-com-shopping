<div class="card  border-primary mb-5 shadow">
    <img class="bd-placeholder-img  align-items-center card-img-top p-1 w-auto" [src]="product.imageUrl" />
    <div class="card-body">
        <h4 class="card-text">{{ product.name }}</h4>
        <h5 class="card-text">{{ product.group}}</h5>
        <hr>
        <h5 class="card-text">
            <ngb-rating [max]="5" [(rate)]="product.rating" [readonly]="true"></ngb-rating>
        </h5>
        <h5 class="card-text">
            <strong>{{ product.price | currency:'INR' }}</strong>
        </h5>
    </div>
    <div class="d-flex justify-content-between align-items-center card-footer">
        <div class="btn-group ">
            <button type="button" class="btn btn-sm btn-primary" (click)="handleAddToCart()">Add to Cart</button>
            <button type="button" class="btn btn-sm btn-outline-primary" (click)='viewProduct()'>View Details</button>
        </div>
    </div>
</div>
