<div class="container  mb-5" *ngIf='product'>
    <div class="row">
        <div class="col-md-8 my-5">
            <h1>{{product.name}}</h1>
            <hr>
            <div class="row">
                <div class="col-md-6 text-center">
                    <div class="bd-placeholder-img card-img-top p-1 ">
                        <img [src]="product.imageUrl" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <h5>
                        <b>
                            <div> Available Colors:
                                <span *ngFor="let colors of product.availableColors">
                                    <span class="btn btn-light" [ngStyle]="{color:[colors]}">
                                        <i class="fas fa-square fa-lg "></i>
                                    </span>&nbsp;
                                </span>
                            </div>
                        </b>
                    </h5>
                    <hr>
                    <div>
                        <h5>
                            <b>Rating:&nbsp;</b>
                            <span class="rating">
                                <ngb-rating [max]="5" [(rate)]="product.rating" [readonly]="true"></ngb-rating>
                            </span>
                        </h5>
                    </div>
                    <br>
                    <h5>
                        <b>
                            <span>Price: &nbsp;</span>{{product.price | currency:'INR'}}</b>
                    </h5>
                    <hr>
                    <button class="btn btn-primary" (click)="addtoCart()">Add To Cart</button>&nbsp;
                    <button class="btn btn-primary" (click)="gotoCart()">Buy Now</button>
                </div>
            </div>
            <hr>
            <h3>Product Details :</h3>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active " id="description-tab" data-toggle="tab" href="#description" role="tab" aria-controls="description"
                        aria-selected="true">Description</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="specification-tab" data-toggle="tab" href="#specification" role="tab" aria-controls="specification"
                        aria-selected="false">Specification</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="features-tab" data-toggle="tab" href="#features" role="tab" aria-controls="features" aria-selected="false">Features</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <br/>
                <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab">{{product.description}}</div>
                <div class="tab-pane fade" id="specification" role="tabpanel" aria-labelledby="specification-tab">
                    <div *ngFor="let specifications of product.specification">
                        <b> {{specifications}}</b>
                    </div>
                </div>
                <div class="tab-pane fade" id="features" role="tabpanel" aria-labelledby="features-tab">
                    <div *ngFor="let features of product.features">
                        <b> {{features}}</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
