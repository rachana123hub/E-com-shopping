<div class="container my-5">
  <div class="row">
    <div class="col-md-10">
      <div *ngIf="cartProducts.length === 0" class="alert alert-primary text-center">Your Cart is Empty.</div>
      <ul *ngIf="cartProducts.length > 0" class="list-group">
        <li class="list-group-item" *ngFor="let cartProduct of cartProducts">
          <div class="cart-item">
            <div class="row">
              <div class="col-md-4">
                <img class="bd-placeholder-img  card-img-top p-1 w-auto" [src]="cartProduct.imageUrl" />
              </div>
              <div class="col-md-4 p-auto">
                <h5>
                  <span>{{ cartProduct.productName }}</span> x
                  <span>{{ cartProduct.qty }}</span>:
                  <strong>{{ (cartProduct.qty * cartProduct.price) | currency:'INR' }}</strong>
                </h5>
                <!-- <span class="float-right" (click)="deleteItem(cartProduct.id)"><i class="far fa-trash-alt"></i></span> -->
              </div>
              <div class="col-md-4">
                <h5>
                  <span class="float-right" (click)="deleteItem(cartProduct.id)">
                    <i class="fas fa-minus-circle"></i>
                  </span>
                  <span class="float-right" (click)="handleAddToCart(cartProduct.productId)">
                    <i class="fas fa-plus-circle"></i>&nbsp;
                    <span>[ {{ cartProduct.qty }} ]</span>&nbsp;
                  </span>
                </h5>
              </div>
            </div>
          </div>
        </li>
        <li class="list-group-item active p-2">
          <span class="pl-3">
            <strong>Total Amount:&nbsp;</strong> {{ cartTotal | currency:'INR' }}</span>
          <span class="float-right">
            <button class="btn btn-sm btn-outline-light" type='button' (click)="payment()">
              <strong>Proceed To pay</strong>
            </button>
          </span>
        </li>
      </ul>
    </div>
  </div>
  <br/>
  <div class="row text-center">
    <div class="col-md-10 pb-4">
      <button class="btn btn-primary pl-5 pr-5" (click)="gotoHome()">Shop More</button>
    </div>
  </div>
</div>
